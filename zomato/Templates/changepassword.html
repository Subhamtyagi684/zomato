<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <form method="post" novalidate>
                        {% csrf_token %}
                        <table>
                            <tbody>
                                {% for i in form %}
                                    <tr>
                                        <th>
                                            {{i.label_tag}}
                                        </th>
                                        <td>
                                            {{i}}
                                            {% if i.errors %}
                                                {{i.errors | striptags }}
                                            {% endif %}
                                        </td>

                                    </tr>
                                {% endfor %}
                                <tr>
                                    <th colspan="2">
                                        <button class="btn btn-success" type="submit">Change Password</button>
                                    </th>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                </div>
            </div>
        </div>
    </section>
</body>
</html>
